<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Car - Car Rental Service</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <a href="cars.html">Back to Catalog</a>
    <h1>Book Tesla Model 3</h1>
  </header>

  <main>
    <section class="booking-form">
      <img src="images/tesla.jpg" alt="Tesla Model 3">

      <form action="cars.html" method="post">
        <label for="start-date">Start Date</label>
        <input type="date" id="start-date" name="start-date" required>

        <label for="end-date">End Date</label>
        <input type="date" id="end-date" name="end-date" required>

        <button type="submit">Confirm Booking</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Car Rental Service</p>
  </footer>
</body>
</html>
